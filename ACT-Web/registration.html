<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Manager Registration</title>
    <link rel="stylesheet" href="cssCode.css">
</head>
<body class="login-page">
    <header>
    <h1>Fund Manager Registration</h1>
    </header>
    <div class="loginContainer">
        <form id="register-form">
            <label for="name">Name:</label><br>
            <input type="text" id="nameRegister" placeholder="Name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="loginEmailRegister" placeholder="Email" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="userPasswordRegister" placeholder="Password" required><br>
            <button type="submit">Register</button><br>
          </form>
    </div>
    <div class="loginContainer">
        <p>Already have an account? <a href="login.html" class="btn-primary">Login here</a></p>
    </div>
    <footer>
        <p>&copy; 2024 Fund Manager Website. All rights reserved.</p>
    </footer>
    <script type="module" src="main.js"></script>
</body>
</html>
